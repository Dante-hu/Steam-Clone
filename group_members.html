<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Clone Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #1B2838;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #2A475E;
            /* Light border for cells */
            padding: 12px;
            text-align: left;
        }
        /* Slightly lighter header background */
        th {
            background-color: #2A475E;
            color: #66C0F4;
        }
        tr:nth-child(even) {
            background-color: #1E2A3D;
        }
        tr:hover {
            background-color: #2C3E50;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name(s)</th>
            <th>ID</th>
        </tr>
        <tr>
            <td>Dante Cornelius</td>
            <td>100882223</td>
        </tr>
        <tr>
            <td>Owais Fawad</td>
            <td>100872090</td>
        </tr>
        <tr>
            <td>Haider Ali</td>
            <td>100823770</td>
        </tr>
        <tr>
            <td>Nik Foster</td>
            <td>100871107</td>
        </tr>
        <tr>
            <td>Ali Hu</td>
            <td>100864072</td>
        </tr>
    </table>
</body>

</html>
